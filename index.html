<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <header class="cabecalho">
        <button onclick="menuAparecer()" class="menu">Menu</button>
        <nav id="menu" class="menu__navegacao">
            <a class="menu__navegacao-links" href="index.html">Calculadora IMC</a>
            <a class="menu__navegacao-links" href="calculadoraFatororial.html">Calculadora Fatorial</a>
        </nav>
    </header>
    <main class="container">
        <h1 class="container__title">Calculadora de IMC</h1>
        <section class="container__content">
            <section class="container__content-form">
                <h2 class="container__content-form--ask">Peso:</h2>
                <input id="peso" class="container__content-form--answer" type="number" value="" placeholder="Peso:">
                <h2 class="container__content-form--ask">Altura:</h2>
                <input id="altura" class="container__content-form--answer" type="number" value="" placeholder="Altura:">
                <button class="container__content-form--button" id="calcular" onclick="calcularImc()">Calcular</button>
                <h2 id="resultado" class="container__content-form--result">Resultado</h2>
            </section>
            <img class="container__content-image" src="/assets/imagens/imagem-indice.png" alt="Imagem IMC">
        </section>    
    </main>
    <footer></footer>
    <script src="/app.js"></script>
</body>
</html>
